language: c

addons:
  apt:
    packages:
      - libenchant-dev

before_install:
  - test "$TRAVIS_OS_NAME" != 'osx' || brew install enchant

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX="$HOME" ..
  - make
  - make test
  - make check
  - make install
  - make installcheck
  - make pathcheck

compiler:
  - clang
  - gcc

os:
  - linux
  - osx
